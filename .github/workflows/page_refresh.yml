name: 🎛️ Manual Workflow Runner

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  trigger_child_workflows:
    runs-on: ubuntu-latest
    env:
      TARGET_REF: main   # <-- change if your default branch isn't 'main'
    steps:
      - name: Trigger metrics.yml
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'metrics.yml',
              ref: process.env.TARGET_REF
            })

      - name: Trigger recent-activity.yml
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'recent-activity.yml',
              ref: process.env.TARGET_REF
            })

      - name: Trigger snake.yml
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'snake.yml',
              ref: process.env.TARGET_REF
            })
